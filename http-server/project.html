    background-color: #f5f7fa;

    margin: 0;
    padding: 0;
  }
  
  /* Header styling */
  h1 {
    color: #007bff;

  }
  
  /* Link styling */
  a {
    display: inline-block;
    margin: 15px;

    color: #fff;

  a:hover {
    background-color: #0056b3;

  .content {

    text-align: center;
    max-width: 600px;
    padding: 20px;
    margin: 20px auto;
