<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eef2f7;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        color: #333;
      }

      /* Header styling */
      h1 {
        color: #007bff;
        font-size: 3em;
        margin-bottom: 20px;
        text-transform: uppercase;
      }

      /* Link button styling */
      a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        background-color: #007bff;
        padding: 12px 25px;
        border-radius: 8px;
        transition:
          background-color 0.3s ease,
          transform 0.2s;
      }

      a:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }

      /* Centering and spacing adjustments */
      body > * {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>My Application Home</h1>
    <a href="./project">Projects</a>
  </body>
</html>
